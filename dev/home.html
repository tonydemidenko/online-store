<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
    <link rel="stylesheet" href="styles/styles.min.css">
</head>
<body>
    <div class="wrapper_fix">
        <div class="wrapper">
            <header class="header">
                <div class="container">
                    <div class="header_top">
                        <span class="logo">
                            <img src="images/logo.png" alt="foxtar market place" width="137">
                        </span>
                        <div class="header_tools">
                            <div class="header_call">
                                <a class="header_call-link" href="tel:+61383766284"><span class="red">Need help? </span> Talk to an expert: +61 3 8376 6284</a>
                            </div>
                            <div class="header_dropdown">
                                <button class="header_dropdown-btn">
                                    <span class="header_dropdown-count">8</span>
                                </button>
                                <div class="header_dropdown-main">
                                    <ul class="header_product-list">
                                        <li class="header_product-item">
                                            <a href="#" class="header_product">
                                                <div class="header_product-img">
                                                    <img src="https://via.placeholder.com/55/#d4d4d4/#d4d4d4" alt="image description">
                                                </div>
                                                <div class="header_product-info">
                                                    <div class="header_product-title">Product 1</div>
                                                    <div class="header_product-category">WordPress</div>
                                                    <div class="header_product-price">$59</div>
                                                </div>
                                            </a>
                                        </li>
                                        <li class="header_product-item">
                                            <a href="#" class="header_product">
                                                <div class="header_product-img">
                                                    <img src="https://via.placeholder.com/55/#d4d4d4/#d4d4d4" alt="image description">
                                                </div>
                                                <div class="header_product-info">
                                                    <div class="header_product-title">Product 2</div>
                                                    <div class="header_product-category">WordPress</div>
                                                    <div class="header_product-price">$59</div>
                                                </div>
                                            </a>
                                        </li>
                                    </ul>
                                    <dl class="header_product-total">
                                        <dt>Total</dt>
                                        <dd>$118</dd>
                                    </dl>
                                    <div class="header_product-btns">
                                        <a href="/" class="btn btn_base">Go to Cart</a>
                                        <a href="/" class="btn btn_warn">Go to Checkout</a>
                                    </div>
                                </div>
                            </div>
                            <div class="header_btns">
                                <button class="btn btn_base btn--radius">Login</button>
                                <button class="btn btn_warn btn--radius">Register</button>
                            </div>
                        </div>
                    </div>
                </div>
                <nav class="header_nav">
                    <div class="container"></div>
                </nav>
            </header>
            <main class="main"></main>
            <footer class="footer"></footer>
        </div>
    </div>
    <script src="js/main.min.js"></script>
</body>
</html>
